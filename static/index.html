<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Stresser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-hint {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-header h2 {
            font-size: 1.5em;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-healthy {
            background: #2ecc71;
            color: white;
        }

        .status-unhealthy {
            background: #e74c3c;
            color: white;
        }

        .active-stresses {
            margin-top: 20px;
        }

        .stress-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .stress-info {
            display: flex;
            flex-direction: column;
        }

        .stress-pid {
            font-weight: 600;
            color: #333;
        }

        .stress-time {
            font-size: 0.85em;
            color: #888;
            margin-top: 4px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• CPU Stresser</h1>
            <p>Configure and run CPU stress tests with stress-ng</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <form id="stressForm">
                <div class="form-group">
                    <label for="cpu">CPU Workers</label>
                    <input 
                        type="number" 
                        id="cpu" 
                        name="cpu" 
                        min="1" 
                        value="2" 
                        required
                    >
                    <div class="input-hint">Number of CPU cores to stress</div>
                </div>

                <div class="form-group">
                    <label for="timeout">Duration (seconds)</label>
                    <input 
                        type="number" 
                        id="timeout" 
                        name="timeout" 
                        min="1" 
                        value="60" 
                        required
                    >
                    <div class="input-hint">How long to run the stress test</div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="startBtn">
                        Start Stress Test
                    </button>
                    <button type="button" class="btn-secondary" id="refreshBtn">
                        Refresh Status
                    </button>
                </div>
            </form>

            <div class="status-section">
                <div class="status-header">
                    <h2>System Status</h2>
                    <span id="healthStatus" class="status-badge status-healthy">Checking...</span>
                </div>

                <div class="active-stresses">
                    <h3 style="margin-bottom: 15px; color: #555;">Active Stress Tests</h3>
                    <div id="stressesList">
                        <div class="empty-state">
                            <div class="empty-state-icon">‚è∏Ô∏è</div>
                            <p>No active stress tests</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Show message
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message message-${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Check health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusEl = document.getElementById('healthStatus');
                if (response.ok) {
                    statusEl.textContent = 'Healthy';
                    statusEl.className = 'status-badge status-healthy';
                } else {
                    statusEl.textContent = 'Unhealthy';
                    statusEl.className = 'status-badge status-unhealthy';
                }
            } catch (error) {
                const statusEl = document.getElementById('healthStatus');
                statusEl.textContent = 'Unhealthy';
                statusEl.className = 'status-badge status-unhealthy';
            }
        }

        // Load active stresses
        async function loadStresses() {
            try {
                const response = await fetch(`${API_BASE}/stress`);
                const data = await response.json();
                const listEl = document.getElementById('stressesList');
                
                if (data.count === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚è∏Ô∏è</div>
                            <p>No active stress tests</p>
                        </div>
                    `;
                } else {
                    listEl.innerHTML = data.active_stresses.map(stress => {
                        const startTime = new Date().toLocaleTimeString();
                        return `
                            <div class="stress-item">
                                <div class="stress-info">
                                    <div class="stress-pid">Process ID: ${stress.process_id}</div>
                                    <div class="stress-time">Started: ${startTime}</div>
                                </div>
                                <button 
                                    class="btn-danger" 
                                    onclick="stopStress(${stress.process_id})"
                                    style="padding: 8px 16px; font-size: 0.9em;"
                                >
                                    Stop
                                </button>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                showMessage('Failed to load stress tests: ' + error.message, 'error');
            }
        }

        // Start stress test
        async function startStress(cpu, timeout) {
            try {
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = true;
                startBtn.textContent = 'Starting...';

                const response = await fetch(`${API_BASE}/stress`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cpu, timeout }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadStresses();
                } else {
                    showMessage(data.detail || 'Failed to start stress test', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = false;
                startBtn.textContent = 'Start Stress Test';
            }
        }

        // Stop stress test
        async function stopStress(processId) {
            try {
                const response = await fetch(`${API_BASE}/stress/${processId}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadStresses();
                } else {
                    showMessage(data.detail || 'Failed to stop stress test', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Form submission
        document.getElementById('stressForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const cpu = parseInt(document.getElementById('cpu').value);
            const timeout = parseInt(document.getElementById('timeout').value);
            startStress(cpu, timeout);
        });

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            checkHealth();
            loadStresses();
            showMessage('Status refreshed', 'info');
        });

        // Initial load
        checkHealth();
        loadStresses();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            checkHealth();
            loadStresses();
        }, 5000);
    </script>
</body>
</html>
